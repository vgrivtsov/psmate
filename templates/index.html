{% extends "layouts/layout.html" %}
{% load static %}
{% load widget_tweaks %}

{% block head %}
<title>ПрофНавигатор</title>
<meta name="description" content="ПрофНавигатор - Справочная информация о должностях из профстандартов. Конструктор должностных инструкций" />
{% endblock %}

{% block content %}

   <!-- Scripts -->
    <header class="masthead text-center ">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h2 class="mb-5">Квалификационный справочник должностей</h2>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto md-form">
            <form method="get" action="{% url 'search-jobtitles' %}{{ jt }}">
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input type="search" class="form-control form-control-lg" id="jtsearch" name="search" value="">
                   <label for="search" class=""></label>
                </div>
                <div class="col-12 col-md-3">
                  <input type="submit" class="btn btn-lg btn-unique"
                  value="Найти">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>

<!--==== JS scripts ====-->
<script type="text/javascript" src="{% static 'js/jt_autocomplete.js' %}"></script>


{{ form.media }}
{% endblock %}
