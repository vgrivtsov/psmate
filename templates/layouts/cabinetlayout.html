<!DOCTYPE html>

{% extends "layouts/layout.html" %}

{% load static %}
{% block content %}

<style>


.sidebar {
    float: left;
    min-width: 200px;
    position: fixed;
    min-height: 100vh;
    padding: 0 20px;
    
 
    
.widget {
  margin-bottom: 45px;
}

.widget.category ul.category-list li {
  margin-bottom: 10px;
  padding-bottom: 10px;
  border-bottom: 1px solid #e5e5e5;
  list-style: none;
}

.widget.category ul.category-list li a {
  font-size: 15px;
  letter-spacing: 0;
  display: block;
}

.widget.category ul.category-list li a:hover {
  color: #ff6600;
}

.widget.category ul.category-list li:last-child {
  margin-bottom: 5px;
}

</style>
<head>
    
<script>
$('#sidebar a').click(function (e) {
  e.preventDefault()
  $(this).tab('show')
})
</script>

</head>

{% if user.is_authenticated %}

<div class="container-fluid py-5 " >

		<div class="sidebar">
				<!-- Category Widget -->
				<div class="widget category">
					<!-- Widget Header -->
					<ul class="category-list m-0 p-0">
            <a class="list-group-item" href="{% url 'cabinet' %}" >Личный кабинет</a>
            <a class="list-group-item" href="{% url 'settings' %}">Настройки</a>
            <a class="list-group-item" href="#paw" role="tab">Service 08</a>
					</ul>
				</div>
		</div>

{% else %}

  <div class="container-fluid py-5 card text-center z-depth-2">
   <div class="card-body">
    <h5>Для входа в личный кабинет, пожалуйста авторизуйтесь</h5>
   </div>
  </div>

{% endif %} 


  {% block cabinet %}
  {% endblock %}




</div>    


{% endblock %}
