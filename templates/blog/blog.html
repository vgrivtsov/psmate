<!DOCTYPE html>
    
{% extends "layouts/layout.html" %}
{% load static %}
{% block content %}

<style>
.img-card-wrapper {
    height:190px;
    background-color:#FFFFFF;
    margin-top:10px;
    overflow: hidden;
}

.img-card-wrapper img {
    height:100%;
}
</style>

    <!-- Page Content -->
    <div class="container">

      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Новости
<!--        <small>Subheading</small>-->
      </h1>

<!--      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item active">Blog Home 2</li>
      </ol>-->
      
    {% for a in articles %}
    
      <!-- Blog Post -->
      <div class="card mb-4"  >
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6 " >
              <a href="/news/{{a.slug}}/">
                <div class="img-card-wrapper " >
                <img class="img-fluid rounded" src="{{ a.image.url }}" alt="" style="  position: relative; overflow: hidden;">
                </div>
              </a>
            </div>
            <div class="col-lg-6">
              <a href="/news/{{a.slug}}/">
              <h2 class="card-title">{{ a.title }}</h2>
              <p class="card-text line-clamp">{{ a.short }}</p>
              </a>
            </div>
          </div>
        </div>
        <div class="card-footer text-muted">
          {{ a.created_at }}
          <span>Источник: </span><a href="{{ a.url }}">{{ a.url }}</a>
        </div>
      </div>

    {% endfor %}
<script>

</script>
      <!-- Pagination -->
      <ul class="pagination justify-content-center mb-4">
        <li class="page-item">
          <a class="page-link" href="#">&larr; Раньше</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" href="#">Позже &rarr;</a>
        </li>
      </ul>

    </div>

  </div>
  <!-- /.container -->


{% endblock %}
