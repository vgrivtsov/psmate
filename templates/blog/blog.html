<!DOCTYPE html>
    
{% extends "layouts/layout.html" %}
{% load static %}
{% load widget_tweaks %}
{% block content %}

<style>

 
  
</style>

    <!-- Page Content -->
    <div class="container">







      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Новости
<!--        <small>Subheading</small>-->
      </h1>

<!--      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item active">Blog Home 2</li>
      </ol>-->
      
    {% for a in articles %}
    
      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <a href="/news/{{a.slug}}/">
                <img class="img-fluid rounded" src="{{ a.image.url }}" alt="">
              </a>
            </div>
            <div class="col-lg-6">
              <h2 class="card-title">{{ a.title }}</h2>
              <p class="card-text" style="height: 15vh; overflow:hidden;">{{ a.text }}</p>
              <a href="/news/{{a.slug}}/" class="btn btn-blue-grey">Читать далее &rarr;</a>
            </div>
          </div>
        </div>
        <div class="card-footer text-muted">
          {{ a.created_at }}
          <span>Источник: </span><a href="#">{{ a.url }}</a>
        </div>
      </div>

    {% endfor %}

      <!-- Pagination -->
      <ul class="pagination justify-content-center mb-4">
        <li class="page-item">
          <a class="page-link" href="#">&larr; Раньше</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" href="#">Позже &rarr;</a>
        </li>
      </ul>

    </div>

  </div>
  <!-- /.container -->


{% endblock %}
