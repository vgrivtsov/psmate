    {% for a in articles %}
    
      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <a href="/news/{{a.slug}}/">
                <div class="img-card-wrapper ">
                <img class="img-fluid rounded" src="{{ a.image.url }}" alt="">
                </div>
              </a>
            </div>
            <div class="col-lg-6">
              <h2 class="card-title">{{ a.title }}</h2>
              <p class="card-text line-clamp">{{ a.text }}</p>
              <a href="/news/{{a.slug}}/" class="btn btn-blue-grey">Читать далее &rarr;</a>
            </div>
          </div>
        </div>
        <div class="card-footer text-muted">
          {{ a.created_at }}
          <span>Источник: </span><a href="{{ a.url }}">{{ a.url }}</a>
        </div>
      </div>

    {% endfor %}
