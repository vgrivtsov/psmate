<!DOCTYPE html>
    
{% extends "layouts/layout.html" %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<html lang="ru-RU">
<style>
/*=== MEDIA QUERY ===*/





.schedule .schedule-contents {
  margin-top: 30px;
  margin-bottom: 30px;
  padding: 15px;
}

.schedule .schedule-contents .schedule-item ul {
  margin-bottom: 0;
}

.schedule .schedule-contents .schedule-item ul li {
  list-style: none;
}

.schedule .schedule-contents .schedule-item ul li div {
  display: inline-block;
}

.schedule .schedule-contents .schedule-item ul li .jobtitleitem {
  width: 50%;
}

@media (max-width: 991px) {
  .schedule .schedule-contents .schedule-item ul li .jobtitleitem {
    width: 60%;
  }
}

@media (max-width: 767px) {
  .schedule .schedule-contents .schedule-item ul li .jobtitleitem {
    width: 60%;
  }
}

@media (max-width: 480px) {
  .schedule .schedule-contents .schedule-item ul li .jobtitleitem {
    width: 50%;
  }
}


.schedule .schedule-contents .schedule-item ul li .otraslitem {
  width: 20%;
}

@media (max-width: 991px) {
  .schedule .schedule-contents .schedule-item ul li .otraslitem {
    display: none;
  }
}

.schedule .schedule-contents .schedule-item ul li .otraslicon {
  width: 5%;
}


.schedule .schedule-contents .schedule-item ul li .profstandartitem {
  width: 20%;
}

@media (max-width: 991px) {
  .schedule .schedule-contents .schedule-item ul li .profstandartitem {
    display: none;
  }
}


.schedule .schedule-contents .schedule-item li.headings {
  padding: 22px 30px;
  background: #4e5f6e;
}

.schedule .schedule-contents .schedule-item li.headings div {
  color: #fff;
  text-transform: uppercase;
  font-family: "Montserrat", sans-serif;
}

.schedule .schedule-contents .schedule-item li.schedule-details {
  border-bottom: 1px solid;
  border-left: 1px solid;
  border-right: 1px solid;
  border-color: #e5e5e5;
}

.schedule .schedule-contents .schedule-item li.schedule-details .block {
  padding: 10px 40px;
  background: #fff;
  width: 100%;
  transition: .2s ease-in;
}

.schedule .schedule-contents .schedule-item li.schedule-details .block div {
  color: #222222;
  font-family: "Montserrat", sans-serif;
}

.schedule .schedule-contents .schedule-item li.schedule-details .block div i {
  font-size: 1.1875em;
  color: #c7c8c9;
}


.schedule .schedule-contents .schedule-item li.schedule-details .block div span.jobtitleitem {
  margin-left: 5px;
}

.schedule .schedule-contents .schedule-item li.schedule-details .block:hover {
  box-shadow: 0px 0px 30px 0px rgba(11, 29, 66, 0.15);
  -webkit-transform: scale(1.01);
          transform: scale(1.01);
}

.schedule .schedule-contents .schedule-item li.schedule-details .block:hover span.jobtitleitem {
  color: #ff6600;
}





</style>


<div class="container py-5" style="min-height: 100vh">


    <header class="masthead text-white text-center">
      <div class="overlay"></div>
        <div class="row">
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto md-form">
            <form method="get" action='/search-jobtitles/{{ jt }}'>
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
            
                  <input type="text" class="form-control form-control-lg" id="jt" name="jt" value="" required>
                   <label for="jt" class="">Название должности</label>

                </div>
                
                <div class="col-12 col-md-3">
                  <input type="submit" class="btn btn-outline-info btn-info"
                  value="Показать">
                </div>
              </div>
            </form>
          </div>
        </div>

    </header>


<section class="section schedule">

	<div class="schedule-contents">
	
			  <div class="schedule-item">
			  	<!-- Headings -->
			  	<ul class="m-0 p-0">
			  		<li class="headings">
			  			<div class="jobtitleitem">Должность</div>                  
			  			<div class="otraslitem">Отрасль</div>
                  <div class="otraslicon"></div>
			  			<div class="profstandartitem">Профстандарт №</div>
			  		</li>

               {% for jt in jtresult  %}
               
			  		<li class="schedule-details">
                  <a href="/competences/{{jt.id}}">
			  			<div class="block">
			  				<!-- jobtitleitem -->
					  		<div class="jobtitleitem">
					  			<span class="jobtitleitem">{{ jt.jobtitle }}</span>
					  		</div>
                     
					  		<div class="otraslitem">
                        
                        <small class="otraslitem">{{ jt.otraslname }}</small>
                     </div>
                     
					  		<div class="otraslicon">
					  			<i class="{{ jt.otraslicon }} fa-2x"></i>
					  		</div>                     
                     
					  		<div class="profstandartitem"><center>{{ jt.psregnum }}</center></div>
			  			</div>
                  </a>
            	</li>
               
               {% endfor %}  
			  	</ul>
			  
			</div>
	</div>

</section >

     <tr class="">
       <th>Должность</th>
       <th></th>
       <th>Отрасль</th>
       <th>Номер профстандарта</th>
     </tr>
   </thead>
   <tbody>-->

     <td>{{ jt.jobtitle }}</td>
      <td><i class="{{ jt.otraslicon }} fa-2x"></i></td>
     <td>{{ jt.otraslname }}</td>    
     <td> {{ jt.psregnum }}</td>


  </a>-->








<script>
   jQuery(document).ready(function($) {
    $(".clickable-row").click(function() {
        window.location = $(this).data("href");
    });
});
</script>





</div>
</html>
{% endblock %}
