<!DOCTYPE html>

{% extends "layouts/layout.html" %}

{% load static %}
{% block content %}

<style>
.vertical-center {
  min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
  min-height: 100vh; /* These two lines are counted as one :-)       */

  display: flex;
  align-items: center;
}  
</style>




<div class="container py-5" style="min-height: 100vh;">
    <div class="row">
        <div class="col-md-12 ">

            <div class="row">
                <div class="col-md-6 mx-auto">
                    <span class="anchor" id="formLogin"></span>

                    <!-- form card login -->
                    <div class="card rounded-0 ">
                        <div class="card-header">
                            <h5 class="mb-0">Вход</h5>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal " name="LoginForm" action="/login/" method="post">
                              {% csrf_token %}
                              {% if next %}
                                <input type="hidden" name="next" value="{{ next }}" />
                              {% endif %}
                                <div class="form-group">
                                    <label for="uname1">Электронная почта</label>
                                    <input type="text" class="form-control " id="username" name="username"  placeholder="username@email.com" required="">
                                </div>
                                <div class="form-group">
                                    <label>Пароль</label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required="" autocomplete="new-password">
                                </div>
                                <div>
                                    <label >
                                      <input type="checkbox">
                                      <span class="custom-control-description small">Запомнить меня на этом компьютере</span>
                                      <a class="nav-link" href="/register/">Регистрация</a>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-secondary btn-lg float-right">Войти</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->

{% endblock %}
