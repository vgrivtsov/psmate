<!DOCTYPE html>
  
{% extends "layouts/layout.html" %}
{% load static %}
{% block content %}

<style>
  
</style>




<div class="container py-5">
    <div class="row">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-6 mx-auto">
                    <span class="anchor" id="formLogin"></span>

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Вход</h3>
                        </div>
                        <div class="card-body">
                            <form class="form-horizontal" name="LoginForm" action="/login/" method="post">
                              {% csrf_token %}
                              {% if next %}
                                <input type="hidden" name="next" value="{{ next }}" />
                              {% endif %}
                                <div class="form-group">
                                    <label for="uname1">Электронная почта</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" id="username" name="username"  placeholder="Username" required="">
                                </div>
                                <div class="form-group">
                                    <label>Пароль</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" name="password" id="password" placeholder="Password" required="" autocomplete="new-password">
                                </div>
                                <div>
                                    <label class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input">
                                      <span class="custom-control-indicator"></span>
                                      <span class="custom-control-description small">Запомнить меня на этом компьютере</span>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-secondary btn-lg float-right">Login</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->

        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->

{% endblock %}
